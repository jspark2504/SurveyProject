<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Survey Questions</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-header h1 {
            font-size: 24px;
            color: #333;
        }

        .question {
            margin-bottom: 20px;
        }

        .question label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .question input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4285f4;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #3367d6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Survey Questions</h1>
        </div>
        <p>Welcome, <strong th:text="${name}">[Name]</strong></p>
        <form action="/survey/answer" method="post">
            <div class="question" th:each="question, iterStat : ${questions}">
                <label th:for="${'q' + iterStat.index}" th:text="${iterStat.index + 1 + '. ' + question}"></label>
                <input type="text" th:id="${'q' + iterStat.index}" th:name="${'q' + iterStat.index}" placeholder="답변을 입력하세요" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
